<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: transparent;
            padding: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }
        
        .widget-container {
            width: 100%;
            max-width: 320px;
            background: rgb(247, 246, 243);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        .widget-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(0, 0); opacity: 0.5; }
            50% { transform: translate(-10%, -10%); opacity: 0.8; }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .greeting {
            font-size: 13px;
            font-weight: 500;
            color: rgba(55, 53, 47, 0.65);
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }
        
        .time-section {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .time {
            font-size: 40px;
            font-weight: 700;
            color: rgb(55, 53, 47);
            font-variant-numeric: tabular-nums;
            line-height: 1;
            letter-spacing: -1px;
        }
        
        .period {
            font-size: 16px;
            font-weight: 600;
            color: rgba(55, 53, 47, 0.65);
            margin-left: 6px;
        }
        
        .date-section {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .weekday {
            font-size: 12px;
            font-weight: 500;
            color: rgba(55, 53, 47, 0.45);
            letter-spacing: 0.5px;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        
        .date {
            font-size: 16px;
            font-weight: 600;
            color: rgb(55, 53, 47);
            line-height: 1.3;
        }
        
        .badges {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }
        
        .badge {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(55, 53, 47, 0.06);
            color: rgb(55, 53, 47);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(55, 53, 47, 0.09);
            transition: all 0.3s ease;
        }
        
        .badge:hover {
            background: rgba(55, 53, 47, 0.09);
        }
        
        .badge-icon {
            margin-right: 4px;
            font-size: 13px;
        }
        
        .status-message {
            font-size: 11px;
            font-weight: 500;
            color: rgba(55, 53, 47, 0.65);
            text-align: center;
            padding-top: 10px;
            border-top: 1px solid rgba(55, 53, 47, 0.09);
            font-style: italic;
            line-height: 1.4;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="content-wrapper">
            <div class="greeting" id="greeting"></div>
            
            <div class="time-section">
                <span class="time" id="time"></span><span class="period" id="period"></span>
            </div>
            
            <div class="date-section">
                <div class="weekday" id="weekday"></div>
                <div class="date" id="date"></div>
            </div>
            
            <div class="badges">
                <div class="badge">
                    <span class="badge-icon">ðŸ“…</span>
                    <span id="weekBadge"></span>
                </div>
                <div class="badge">
                    <span class="badge-icon">ðŸŽ“</span>
                    <span id="semesterBadge"></span>
                </div>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        const CONFIG = {
            semesterStart: new Date('2024-08-26'),
            semesterEnd: new Date('2024-12-20'),
            semesterName: 'Fall 2024',
            periodName: 'Semester' // Can be 'Semester', 'Quarter', 'Term', 'Year', etc.
        };

        function getGreeting(hour) {
            if (hour < 5) return 'Good night';
            if (hour < 12) return 'Good morning';
            if (hour < 17) return 'Good afternoon';
            if (hour < 21) return 'Good evening';
            return 'Good night';
        }

        function getStatusMessage(now) {
            const weekNum = Math.floor((now - CONFIG.semesterStart) / (1000 * 60 * 60 * 24 * 7)) + 1;
            const totalWeeks = Math.ceil((CONFIG.semesterEnd - CONFIG.semesterStart) / (1000 * 60 * 60 * 24 * 7));
            
            if (now > CONFIG.semesterEnd) {
                return `ðŸŽ‰ ${CONFIG.periodName} complete!`;
            }
            
            const weeksLeft = totalWeeks - weekNum + 1;
            
            if (weeksLeft <= 1) {
                return 'ðŸ Final week!';
            } else if (weeksLeft <= 3) {
                return `âš¡ ${weeksLeft} weeks left`;
            } else if (weekNum === 1) {
                return 'ðŸš€ Fresh start!';
            } else {
                const progress = Math.round((weekNum / totalWeeks) * 100);
                return `ðŸ“Š ${progress}% complete`;
            }
        }

        function updateWidget() {
            const now = new Date();
            const hours = now.getHours();
            
            // Greeting
            document.getElementById('greeting').textContent = getGreeting(hours);
            
            // Weekday
            const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
            document.getElementById('weekday').textContent = weekday;
            
            // Date
            const date = now.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
            document.getElementById('date').textContent = date;
            
            // Time
            const minutes = now.getMinutes();
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes.toString().padStart(2, '0');
            
            document.getElementById('time').textContent = `${displayHours}:${displayMinutes}`;
            document.getElementById('period').textContent = period;
            
            // Week calculation
            const weekNum = Math.floor((now - CONFIG.semesterStart) / (1000 * 60 * 60 * 24 * 7)) + 1;
            document.getElementById('weekBadge').textContent = `Week ${weekNum}`;
            document.getElementById('semesterBadge').textContent = CONFIG.semesterName;
            
            // Status message
            document.getElementById('statusMessage').textContent = getStatusMessage(now);
        }

        // Initial update
        updateWidget();
        
        // Update every second
        setInterval(updateWidget, 1000);
        
        // Add fade-in animation on load
        document.querySelector('.widget-container').classList.add('fade-in');
    </script>
</body>
</html>
