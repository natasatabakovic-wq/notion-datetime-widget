<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: transparent;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }
        
        .widget-container {
            width: 100%;
            max-width: 580px;
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 100%);
            border-radius: 20px;
            padding: 32px 36px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }
        
        .widget-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(0, 0); opacity: 0.5; }
            50% { transform: translate(-10%, -10%); opacity: 0.8; }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .greeting {
            font-size: 16px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }
        
        .main-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .date-section {
            flex: 1;
        }
        
        .weekday {
            font-size: 15px;
            font-weight: 500;
            color: #9ca3af;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .date {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }
        
        .time-section {
            text-align: right;
        }
        
        .time {
            font-size: 48px;
            font-weight: 700;
            color: #374151;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        .seconds {
            font-size: 24px;
            font-weight: 600;
            color: #9ca3af;
            margin-left: 4px;
            font-variant-numeric: tabular-nums;
        }
        
        .period {
            font-size: 18px;
            font-weight: 600;
            color: #6b7280;
            margin-left: 8px;
        }
        
        .bottom-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.04);
            backdrop-filter: blur(10px);
            color: #4b5563;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .badge:hover {
            background: rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }
        
        .badge-icon {
            margin-right: 6px;
            font-size: 16px;
        }
        
        .status-message {
            font-size: 15px;
            font-weight: 500;
            color: #6b7280;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            font-style: italic;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 520px) {
            .widget-container {
                padding: 24px 28px;
            }
            
            .main-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .time-section {
                text-align: left;
            }
            
            .time {
                font-size: 40px;
            }
            
            .date {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="content-wrapper">
            <div class="greeting" id="greeting"></div>
            <div class="main-row">
                <div class="date-section">
                    <div class="weekday" id="weekday"></div>
                    <div class="date" id="date"></div>
                </div>
                <div class="time-section">
                    <span class="time" id="time"></span><span class="seconds" id="seconds"></span><span class="period" id="period"></span>
                </div>
            </div>
            <div class="bottom-row">
                <div class="badge">
                    <span class="badge-icon">📅</span>
                    <span id="weekBadge"></span>
                </div>
                <div class="badge">
                    <span class="badge-icon">🎓</span>
                    <span id="semesterBadge"></span>
                </div>
            </div>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        const CONFIG = {
            semesterStart: new Date('2024-08-26'),
            semesterEnd: new Date('2024-12-20'),
            semesterName: 'Fall 2024',
            periodName: 'Semester' // Can be 'Semester', 'Quarter', 'Term', 'Year', etc.
        };

        function getGreeting(hour) {
            if (hour < 5) return 'Good night';
            if (hour < 12) return 'Good morning';
            if (hour < 17) return 'Good afternoon';
            if (hour < 21) return 'Good evening';
            return 'Good night';
        }

        function getStatusMessage(now) {
            const weekNum = Math.floor((now - CONFIG.semesterStart) / (1000 * 60 * 60 * 24 * 7)) + 1;
            const totalWeeks = Math.ceil((CONFIG.semesterEnd - CONFIG.semesterStart) / (1000 * 60 * 60 * 24 * 7));
            
            if (now > CONFIG.semesterEnd) {
                return `🎉 ${CONFIG.periodName} complete! Time to relax.`;
            }
            
            const weeksLeft = totalWeeks - weekNum + 1;
            
            if (weeksLeft <= 1) {
                return '🏁 Final week! You\'re almost there!';
            } else if (weeksLeft <= 3) {
                return `⚡ ${weeksLeft} weeks remaining. Push through!`;
            } else if (weekNum === 1) {
                return '🚀 Fresh start! Let\'s make it count.';
            } else {
                const progress = Math.round((weekNum / totalWeeks) * 100);
                return `📊 ${progress}% through the ${CONFIG.periodName.toLowerCase()}`;
            }
        }

        function updateWidget() {
            const now = new Date();
            const hours = now.getHours();
            
            // Greeting
            document.getElementById('greeting').textContent = getGreeting(hours);
            
            // Weekday
            const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
            document.getElementById('weekday').textContent = weekday;
            
            // Date
            const date = now.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric',
                year: 'numeric'
            });
            document.getElementById('date').textContent = date;
            
            // Time with seconds
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes.toString().padStart(2, '0');
            const displaySeconds = seconds.toString().padStart(2, '0');
            
            document.getElementById('time').textContent = `${displayHours}:${displayMinutes}`;
            document.getElementById('seconds').textContent = `:${displaySeconds}`;
            document.getElementById('period').textContent = period;
            
            // Week calculation
            const weekNum = Math.floor((now - CONFIG.semesterStart) / (1000 * 60 * 60 * 24 * 7)) + 1;
            document.getElementById('weekBadge').textContent = `Week ${weekNum}`;
            document.getElementById('semesterBadge').textContent = CONFIG.semesterName;
            
            // Status message
            document.getElementById('statusMessage').textContent = getStatusMessage(now);
        }

        // Initial update
        updateWidget();
        
        // Update every second
        setInterval(updateWidget, 1000);
        
        // Add fade-in animation on load
        document.querySelector('.widget-container').classList.add('fade-in');
    </script>
</body>
</html>
