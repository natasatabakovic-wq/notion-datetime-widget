<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: transparent;
            padding: 2%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .widget-container {
            width: 100%;
            max-width: 100%;
            background: rgb(247, 246, 243);
            border-radius: clamp(12px, 3vw, 20px);
            padding: clamp(20px, 5vw, 32px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(55, 53, 47, 0.08);
        }
        
        .widget-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, transparent 70%);
            animation: pulse 10s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(0, 0); opacity: 0.4; }
            50% { transform: translate(-10%, -10%); opacity: 0.7; }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .greeting {
            font-size: clamp(13px, 3vw, 16px);
            font-weight: 500;
            color: rgba(55, 53, 47, 0.6);
            margin-bottom: clamp(8px, 2vw, 12px);
            letter-spacing: 0.5px;
            text-align: center;
        }
        
        .time-section {
            text-align: center;
            margin-bottom: clamp(16px, 4vw, 24px);
        }
        
        .time {
            font-size: clamp(48px, 12vw, 72px);
            font-weight: 700;
            color: rgb(55, 53, 47);
            font-variant-numeric: tabular-nums;
            line-height: 1;
            letter-spacing: -2px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }
        
        .period {
            font-size: clamp(18px, 4.5vw, 24px);
            font-weight: 600;
            color: rgba(55, 53, 47, 0.5);
            margin-left: clamp(6px, 1.5vw, 10px);
        }
        
        .date-section {
            text-align: center;
            padding: clamp(16px, 4vw, 24px) clamp(20px, 5vw, 32px);
            background: rgba(55, 53, 47, 0.03);
            border-radius: clamp(12px, 2.5vw, 16px);
            border: 1px solid rgba(55, 53, 47, 0.06);
        }
        
        .weekday {
            font-size: clamp(11px, 2.5vw, 13px);
            font-weight: 600;
            color: rgba(55, 53, 47, 0.5);
            letter-spacing: 1.5px;
            margin-bottom: clamp(6px, 1.5vw, 8px);
            text-transform: uppercase;
        }
        
        .date {
            font-size: clamp(18px, 4.5vw, 22px);
            font-weight: 600;
            color: rgb(55, 53, 47);
            line-height: 1.3;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive breakpoints */
        @media (max-width: 250px) {
            .time {
                font-size: 36px;
            }
            .greeting {
                font-size: 11px;
            }
        }
        
        @media (min-width: 500px) {
            .time {
                font-size: 72px;
            }
            .greeting {
                font-size: 16px;
            }
            .date {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="content-wrapper">
            <div class="greeting" id="greeting"></div>
            
            <div class="time-section">
                <span class="time" id="time"></span><span class="period" id="period"></span>
            </div>
            
            <div class="date-section">
                <div class="weekday" id="weekday"></div>
                <div class="date" id="date"></div>
            </div>
        </div>
    </div>

    <script>
        function getGreeting(hour) {
            if (hour < 5) return 'Good night';
            if (hour < 12) return 'Good morning';
            if (hour < 17) return 'Good afternoon';
            if (hour < 21) return 'Good evening';
            return 'Good night';
        }

        function updateWidget() {
            const now = new Date();
            const hours = now.getHours();
            
            // Greeting
            document.getElementById('greeting').textContent = getGreeting(hours);
            
            // Weekday
            const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
            document.getElementById('weekday').textContent = weekday;
            
            // Date
            const date = now.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric',
                year: 'numeric'
            });
            document.getElementById('date').textContent = date;
            
            // Time
            const minutes = now.getMinutes();
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes.toString().padStart(2, '0');
            
            document.getElementById('time').textContent = `${displayHours}:${displayMinutes}`;
            document.getElementById('period').textContent = period;
        }

        // Initial update
        updateWidget();
        
        // Update every second
        setInterval(updateWidget, 1000);
        
        // Add fade-in animation on load
        document.querySelector('.widget-container').classList.add('fade-in');
    </script>
</body>
</html>
