<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: #ffffff;
            padding: 2%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .widget-container {
            width: 100%;
            max-width: 100%;
            background: linear-gradient(135deg, rgb(247, 246, 243) 0%, rgb(252, 251, 249) 100%);
            border-radius: clamp(16px, 4vw, 24px);
            padding: clamp(24px, 6vw, 40px);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(55, 53, 47, 0.06);
        }
        
        .widget-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 200, 150, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(150, 200, 255, 0.08) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10%, -10%) rotate(180deg); }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .greeting-container {
            text-align: center;
            margin-bottom: clamp(20px, 5vw, 32px);
        }
        
        .greeting {
            display: inline-block;
            font-size: clamp(14px, 3.5vw, 18px);
            font-weight: 600;
            color: rgba(55, 53, 47, 0.7);
            letter-spacing: 0.5px;
            padding: clamp(8px, 2vw, 12px) clamp(20px, 5vw, 32px);
            background: rgba(55, 53, 47, 0.04);
            border-radius: clamp(20px, 5vw, 30px);
            border: 1px solid rgba(55, 53, 47, 0.08);
        }
        
        .time-container {
            text-align: center;
            margin-bottom: clamp(24px, 6vw, 36px);
            position: relative;
        }
        
        .time-wrapper {
            display: inline-block;
            position: relative;
        }
        
        .time-wrapper::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 10%;
            right: 10%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(55, 53, 47, 0.15), transparent);
            border-radius: 2px;
        }
        
        .time {
            font-size: clamp(56px, 14vw, 88px);
            font-weight: 800;
            color: rgb(55, 53, 47);
            font-variant-numeric: tabular-nums;
            line-height: 1;
            letter-spacing: -3px;
        }
        
        .period {
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 700;
            color: rgba(55, 53, 47, 0.45);
            margin-left: clamp(8px, 2vw, 12px);
            vertical-align: super;
            font-size: clamp(16px, 4vw, 20px);
        }
        
        .date-container {
            text-align: center;
            padding: clamp(20px, 5vw, 28px) clamp(24px, 6vw, 36px);
            background: rgba(255, 255, 255, 0.6);
            border-radius: clamp(16px, 4vw, 20px);
            border: 2px solid rgba(55, 53, 47, 0.08);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .date-container::before {
            content: 'ðŸ“…';
            position: absolute;
            top: clamp(-12px, -3vw, -16px);
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(24px, 6vw, 32px);
            background: rgb(247, 246, 243);
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 3vw, 16px);
            border-radius: clamp(12px, 3vw, 16px);
            border: 2px solid rgba(55, 53, 47, 0.08);
        }
        
        .weekday {
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 700;
            color: rgba(55, 53, 47, 0.5);
            letter-spacing: 2px;
            margin-bottom: clamp(8px, 2vw, 10px);
            text-transform: uppercase;
        }
        
        .date {
            font-size: clamp(20px, 5vw, 26px);
            font-weight: 700;
            color: rgb(55, 53, 47);
            line-height: 1.3;
        }
        
        .date-divider {
            width: clamp(40px, 10vw, 60px);
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(55, 53, 47, 0.2), transparent);
            margin: clamp(8px, 2vw, 10px) auto;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Pulsing dot animation */
        .live-indicator {
            display: inline-block;
            width: clamp(6px, 1.5vw, 8px);
            height: clamp(6px, 1.5vw, 8px);
            background: #10b981;
            border-radius: 50%;
            margin-left: clamp(8px, 2vw, 10px);
            animation: pulse-dot 2s ease-in-out infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        /* Responsive breakpoints */
        @media (max-width: 250px) {
            .time {
                font-size: 44px;
            }
            .greeting {
                font-size: 12px;
            }
        }
        
        @media (min-width: 500px) {
            .time {
                font-size: 88px;
            }
            .greeting {
                font-size: 18px;
            }
            .date {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="content-wrapper">
            <div class="greeting-container">
                <div class="greeting">
                    <span id="greeting"></span>
                    <span class="live-indicator"></span>
                </div>
            </div>
            
            <div class="time-container">
                <div class="time-wrapper">
                    <span class="time" id="time"></span><span class="period" id="period"></span>
                </div>
            </div>
            
            <div class="date-container">
                <div class="weekday" id="weekday"></div>
                <div class="date-divider"></div>
                <div class="date" id="date"></div>
            </div>
        </div>
    </div>

    <script>
        function getGreeting(hour) {
            if (hour < 5) return 'Good night';
            if (hour < 12) return 'Good morning';
            if (hour < 17) return 'Good afternoon';
            if (hour < 21) return 'Good evening';
            return 'Good night';
        }

        function updateWidget() {
            const now = new Date();
            const hours = now.getHours();
            
            // Greeting
            document.getElementById('greeting').textContent = getGreeting(hours);
            
            // Weekday
            const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
            document.getElementById('weekday').textContent = weekday;
            
            // Date
            const date = now.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric',
                year: 'numeric'
            });
            document.getElementById('date').textContent = date;
            
            // Time
            const minutes = now.getMinutes();
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes.toString().padStart(2, '0');
            
            document.getElementById('time').textContent = `${displayHours}:${displayMinutes}`;
            document.getElementById('period').textContent = period;
        }

        // Initial update
        updateWidget();
        
        // Update every second
        setInterval(updateWidget, 1000);
        
        // Add fade-in animation on load
        document.querySelector('.widget-container').classList.add('fade-in');
    </script>
</body>
</html>
